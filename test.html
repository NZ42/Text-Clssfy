	</head>
	<body>
		<h1>Text Clssfy</h1>
		<div id=container-fluid>
			<textarea></textarea>
			<div id="demo-container" class="container-fluid"></div>
			<div class="input-group" role="group" id="buttons">
				<button type="button" class="btn btn-outline-dark btn-lg" id=classify>Start Classifying</button>
				<button type="button" class="btn btn-outline-dark btn-lg" id=reenter style="display: none;">Reenter Text</button>
				<button type="button" class="btn btn-outline-dark btn-lg" id=save style="display: none">Save Classification</button>
				<select class="selectpicker" data-style="btn-outline-dark">
					<option value="0" selected>Word Level</option>
					<option value="1">Character Level</option>
				</select>
				<select class="form-control selectpicker">
  					<option>Mustard</option>
 					<option>Ketchup</option>
  					<option>Barbecue</option>
				</select>
			</div>
		</div>
	</body>
